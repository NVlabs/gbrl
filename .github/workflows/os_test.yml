name: CI Pipeline

on:
  push:
    branches:
      - precompilation
    # paths:
    #   - 'gbrl/**'   # Trigger on changes to files in the src directory
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest]
        python-version: ['3.10']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies on Ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov g++ gcc

    - name: Install dependencies on MacOs
      if: matrix.os == 'macos-latest'
      run: |
        brew install libomp llvm
        # Dynamic paths for Homebrew-installed tools
    - name: Set up LLVM and environment
      run: |
        echo "Adding LLVM to path"
        export PATH="$(brew --prefix llvm)/bin:$PATH"
        which clang
        which clang++

    - name: Install Python dependencies and build the project with coverage
      run: |
        python -m pip install --upgrade pip
        BREW_PREFIX=$(brew --prefix)
        LLVM_PREFIX=$(brew --prefix llvm)

        export LDFLAGS="-L${BREW_PREFIX}/libomp/lib -L${LLVM_PREFIX}/lib -L${LLVM_PREFIX}/lib/c++ -Wl,-rpath,${LLVM_PREFIX}/lib/c++ -lunwind"
        export CPPFLAGS="-I${BREW_PREFIX}/libomp/include -I${LLVM_PREFIX}/include"
        export CC="$(brew --prefix llvm)/bin/clang"
        export CXX="$(brew --prefix llvm)/bin/clang++"
        export PATH="${LLVM_PREFIX}/bin:$PATH"
        export DYLD_LIBRARY_PATH="${LLVM_PREFIX}/lib:${BREW_PREFIX}/libomp/lib:$DYLD_LIBRARY_PATH"
        DEBUG=1 pip install . -v -v -v

    - name: Run tests
      run: |
        export LDFLAGS="-L${BREW_PREFIX}/libomp/lib -L${LLVM_PREFIX}/lib -L${LLVM_PREFIX}/lib/c++ -Wl,-rpath,${LLVM_PREFIX}/lib/c++ -lunwind"
        export CPPFLAGS="-I${BREW_PREFIX}/libomp/include -I${LLVM_PREFIX}/include"
        export CC="$(brew --prefix llvm)/bin/clang"
        export CXX="$(brew --prefix llvm)/bin/clang++"
        export PATH="${LLVM_PREFIX}/bin:$PATH"
        export DYLD_LIBRARY_PATH="${LLVM_PREFIX}/lib:${BREW_PREFIX}/libomp/lib:$DYLD_LIBRARY_PATH"
        python -m unittest discover tests


