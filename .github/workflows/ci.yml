name: CI Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.10']

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies on Ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y lcov g++ gcc

    - name: Set environment variable for coverage
      run: echo "COVERAGE=1" >> $GITHUB_ENV

    - name: Install Python dependencies and build the project with coverage
      run: |
        python -m pip install --upgrade pip
        python -m pip install coverage
        pip install .

    - name: Run tests
      run: |
        coverage run --source=gbrl -m unittest discover tests

    - name: Generate coverage report
      run: |
        coverage report
        coverage xml

    - name: Generate C++ coverage report
      run: |
        lcov --capture --directory . --output-file coverage.info
        lcov --remove coverage.info '/usr/*' --output-file coverage.info
        lcov --list coverage.info
  
    - name: Combine coverage reports
      run: |
        lcov --add-tracefile coverage.info --output-file combined.info
        coverage combine
        coverage xml -o combined_coverage.xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v2
      with:
        files: |
          ./coverage.info
          ./combined_coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: true
